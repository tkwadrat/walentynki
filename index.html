<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktowa walentynka dla Ciebie | ProductCraft.pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card-container {
            width: 90%;
            max-width: 480px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        @media (max-width: 520px) {
            .card-container {
                padding: 10px;
                margin: 10px auto;
            }
            h1 {
                font-size: 24px;
                margin: 10px 0;
            }
            .message-overlay {
                font-size: 14px;
                padding: 10px;
            }
        }
        .image-container {
            position: relative;
            margin-bottom: 10px;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 5px;
        }
        .message-overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            font-weight: bold;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ff4d4d;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
        }
        .message-overlay::before {
            content: 'わ';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }
        .input-group {
            margin: 20px 0;
            text-align: left;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        textarea {
            width: calc(100% - 16px);
            padding: 12px 8px;
            border-radius: 8px;
            border: 2px solid #ff4d4d;
            font-size: 16px;
            resize: none;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.1);
            transition: box-shadow 0.3s ease;
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 77, 77, 0.2);
        }
        h1, h2 {
            color: #ff4d4d;
            font-size: 22px;
            margin-top: 0px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 77, 77, 0.2);
            font-family: 'Arial', sans-serif;
            position: relative;
            display: inline-block;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        .przeslij-description {
            color: #666;
            margin: 5px 0 15px 0;
            font-size: 14px;
        }
        .przeslij-section {
            background-color: #fff1f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            padding-top: 0px;
        }
        .przeslij-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .przeslij-link {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            background: #fff;
            color: #333;
            font-size: 14px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        button {
            margin-top: 0px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-button {
            width: auto;
            white-space: nowrap;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: #ff4d4d;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h1>Szepn Ci co po produktowemu...</h1>
        <div class="image-container" id="captureArea">
            <img id="valentineImage" crossorigin="anonymous" src="https://walentynki.productcraft.pro/1.png" alt="Kartka Walentynkowa">
            <div id="noteDisplay" class="message-overlay" style="display: none;"></div>
        </div>
        
        <div class="button-group">
            <button onclick="randomImage()"> Wylosuj inn kartk</button>
            <button onclick="saveAsImage()"> Zapisz kartk</button>
        </div>

        <div class="input-group">
            <label class="input-label" for="message">Licik walentynkowy:</label>
            <textarea id="message" placeholder="Napisz licik..." oninput="updateNote()"></textarea>
        </div>
        
        <div class="przeslij-section">
            <h2>Udostpnij walentynk</h2>
            <p class="przeslij-description">Skopiuj link, 偶eby przesa walentynk</p>
            <div class="przeslij-container">
                <input type="text" id="przeslijLink" class="przeslij-link" readonly>
                <button onclick="copyToClipboard()" class="copy-button"> Kopiuj</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        Made with  by <a href="https://www.productcraft.pro">ProductCraft.pro</a>.
        <div style="font-weight: 100; margin-top: 10px; font-size: 15px;">Inspired by <a href="https://www.linkedin.com/in/miotkkrzysztof/">Krzysztof Miotk</a>.</div>
    </footer>

    <script>
        const images = [
            "https://walentynki.productcraft.pro/1.png",
            "https://walentynki.productcraft.pro/2.png",
            "https://walentynki.productcraft.pro/3.png", 
            "https://walentynki.productcraft.pro/4.png",
            "https://walentynki.productcraft.pro/5.png",
            "https://walentynki.productcraft.pro/6.png",
            "https://walentynki.productcraft.pro/7.png",
            "https://walentynki.productcraft.pro/8.png", 
            "https://walentynki.productcraft.pro/9.png",
            "https://walentynki.productcraft.pro/10.png",
            "https://walentynki.productcraft.pro/11.png"
        ];

        function randomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("valentineImage").src = images[randomIndex];
            updateShareLink();
        }

        function updateNote() {
            const message = document.getElementById("message").value.trim();
            const noteDisplay = document.getElementById("noteDisplay");

            if (message) {
                noteDisplay.textContent = message;
                noteDisplay.style.display = "block";
            } else {
                noteDisplay.style.display = "none";
            }
            updateShareLink();
        }

        function updateShareLink() {
            const imageUrl = document.getElementById("valentineImage").src;
            const message = encodeURIComponent(document.getElementById("message").value);
            const shareUrl = `${window.location.origin}${window.location.pathname}?image=${encodeURIComponent(imageUrl)}&message=${message}`;
            document.getElementById("przeslijLink").value = shareUrl;
        }

        function copyToClipboard() {
            const copyText = document.getElementById("przeslijLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Link skopiowany!");
        }

        async function saveAsImage() {
            const captureArea = document.getElementById('captureArea');
            const valentineImage = document.getElementById('valentineImage');
            
            try {
                // Tworzymy nowy obraz z crossorigin
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                // Czekamy na zaadowanie obrazu
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = valentineImage.src;
                });
                
                // Tymczasowo podmieniamy 藕r贸do obrazu
                const originalSrc = valentineImage.src;
                valentineImage.src = img.src;
                
                // Generujemy canvas
                const canvas = await html2canvas(captureArea, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    logging: false,
                    backgroundColor: null,
                    onclone: function(clonedDoc) {
                        const clonedImg = clonedDoc.getElementById('valentineImage');
                        clonedImg.src = img.src;
                    }
                });
                
                // Przywracamy oryginalne 藕r贸do
                valentineImage.src = originalSrc;
                
                // Pobieramy plik
                const link = document.createElement('a');
                link.download = 'walentynka.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (error) {
                console.error('Bd podczas zapisywania obrazu:', error);
                alert('Wystpi bd podczas zapisywania obrazu. Spr贸buj ponownie. Jeli problem si powtarza, spr贸buj zapisa ekran.');
            }
        }

        // Otwieranie udostpnionego linku z kartk i wiadomoci
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("image")) {
            document.getElementById("valentineImage").src = urlParams.get("image");
        } else {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("valentineImage").src = images[randomIndex];
        }
        if (urlParams.has("message")) {
            const decodedMessage = decodeURIComponent(urlParams.get("message"));
            document.getElementById("message").value = decodedMessage;
            updateNote();
        }

        // Initialize share link on page load
        updateShareLink();
    </script>
</body>
</html>
