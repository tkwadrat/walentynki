<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktowa walentynka dla Ciebie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card-container {
            width: 90%;
            max-width: 480px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        @media (max-width: 520px) {
            .card-container {
                padding: 10px;
                margin: 10px auto;
            }
            h1 {
                font-size: 24px;
                margin: 10px 0;
            }
            .message-overlay {
                font-size: 14px;
                padding: 10px;
            }
        }
        .image-container {
            position: relative;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .message-overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            font-weight: bold;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ff4d4d;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
        }
        .message-overlay::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }
        .input-group {
            margin: 20px 0;
            text-align: left;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        textarea {
            width: calc(100% - 16px);
            /* margin: 10px 0; */
            padding: 12px 8px;
            border-radius: 8px;
            border: 2px solid #ff4d4d;
            font-size: 16px;
            resize: none;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.1);
            transition: box-shadow 0.3s ease;
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 77, 77, 0.2);
        }
        h1, h2 {
            color: #ff4d4d;
            font-size: 22px;
            margin-top: 0px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 77, 77, 0.2);
            font-family: 'Arial', sans-serif;
            position: relative;
            display: inline-block;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        .share-description {
            color: #666;
            margin: 5px 0 15px 0;
            font-size: 14px;
        }
        .share-section {
            background-color: #fff1f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            padding-top: 0px;
        }
        .share-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .share-link {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            background: #fff;
            color: #333;
            font-size: 14px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        button {
            margin-top: 0px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-button {
            width: auto;
            white-space: nowrap;
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: #ff4d4d;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h1>Szepnƒô Ci co≈õ po produktowemu...</h1>
        <div class="image-container">
            <img id="valentineImage" src="https://productvision.pl/wp-content/uploads/2025/02/1.png" alt="Kartka Walentynkowa">
            <div id="noteDisplay" class="message-overlay" style="display: none;"></div>
        </div>
        
        <button onclick="randomImage()">üîÑ Wylosuj innƒÖ kartkƒô</button>

        <div class="input-group">
            <label class="input-label" for="message">Li≈õcik walentynkowy:</label>
            <textarea id="message" placeholder="Napisz li≈õcik..." oninput="updateNote()"></textarea>
        </div>
        
        <div class="share-section">
            <h2>Udostƒôpnij tƒô walentynkƒô</h2>
        <p class="share-description">Skopiuj link, ≈ºeby przes≈Çaƒá tƒô walentynkƒô</p>
            <div class="share-container">
                <input type="text" id="shareLink" class="share-link" readonly>
                <button onclick="copyToClipboard()" class="copy-button">üìã Kopiuj</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        Made with üñ§ by <a href="https://www.productcraft.pro">ProductCraft.pro</a>
    </footer>

    <script>
        const images = [
            "https://productvision.pl/wp-content/uploads/2025/02/1.png",
            "https://productvision.pl/wp-content/uploads/2025/02/2.png",
            "https://productvision.pl/wp-content/uploads/2025/02/3.png", 
            "https://productvision.pl/wp-content/uploads/2025/02/4.png",
            "https://productvision.pl/wp-content/uploads/2025/02/5.png"
        ];

        function randomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("valentineImage").src = images[randomIndex];
            updateShareLink();
        }

        function updateNote() {
            const message = document.getElementById("message").value.trim();
            const noteDisplay = document.getElementById("noteDisplay");

            if (message) {
                noteDisplay.textContent = message;
                noteDisplay.style.display = "block";
            } else {
                noteDisplay.style.display = "none";
            }
            updateShareLink();
        }

        function updateShareLink() {
            const imageUrl = document.getElementById("valentineImage").src;
            const message = encodeURIComponent(document.getElementById("message").value);
            const shareUrl = `${window.location.origin}${window.location.pathname}?image=${encodeURIComponent(imageUrl)}&message=${message}`;
            document.getElementById("shareLink").value = shareUrl;
        }

        function copyToClipboard() {
            const copyText = document.getElementById("shareLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Link skopiowany!");
        }

        // Otwieranie udostƒôpnionego linku z kartkƒÖ i wiadomo≈õciƒÖ
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("image")) {
            document.getElementById("valentineImage").src = urlParams.get("image");
        } else {
            // Je≈õli nie ma grafiki w linku, wylosuj jednƒÖ
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("valentineImage").src = images[randomIndex];
        }
        if (urlParams.has("message")) {
            const decodedMessage = decodeURIComponent(urlParams.get("message"));
            document.getElementById("message").value = decodedMessage;
            updateNote();
        }

        // Initialize share link on page load
        updateShareLink();
    </script>
</body>
</html>
