<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kartek Walentynkowych</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card-container {
            width: 90%;
            max-width: 480px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        @media (max-width: 520px) {
            .card-container {
                padding: 10px;
                margin: 10px auto;
            }
            h1 {
                font-size: 24px;
                margin: 10px 0;
            }
            .message-overlay {
                font-size: 14px;
                padding: 10px;
            }
        }
        .image-container {
            position: relative;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .message-overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ff4d4d;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
        }
        .message-overlay::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }
        textarea {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: #ff4d4d;
            font-weight: bold;
            font-size: 16px;
        }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>üíå Generator Kartek Walentynkowych</h1>
    <div class="card-container">
        <div class="image-container">
            <img id="valentineImage" src="https://productvision.pl/wp-content/uploads/2025/02/1.png" alt="Kartka Walentynkowa">
            <div id="noteDisplay" class="message-overlay" style="display: none;"></div>
        </div>
        <textarea id="message" placeholder="Dodaj swojƒÖ wiadomo≈õƒá..." oninput="updateNote()"></textarea>
        <button onclick="randomImage()">üîÑ Wylosuj innƒÖ kartkƒô</button>
        <button onclick="showPopup()">üîó Udostƒôpnij</button>
    </div>

    <div id="popup">
        <p>Skopiuj link do swojej kartki:</p>
        <input type="text" id="popupLink" style="width: 100%; padding: 5px;" readonly>
        <button onclick="copyToClipboard()">üìã Kopiuj</button>
        <button onclick="closePopup()">‚ùå Zamknij</button>
    </div>

    <footer class="footer">
        Made with üñ§ by ProductCraft.pro
    </footer>

    <script>
        const images = [
            "https://productvision.pl/wp-content/uploads/2025/02/1.png",
            "https://productvision.pl/wp-content/uploads/2025/02/2.png",
            "https://productvision.pl/wp-content/uploads/2025/02/3.png", 
            "https://productvision.pl/wp-content/uploads/2025/02/4.png",
            "https://productvision.pl/wp-content/uploads/2025/02/5.png"
        ];

        function randomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("valentineImage").src = images[randomIndex];
        }

        function updateNote() {
            const message = document.getElementById("message").value.trim();
            const noteDisplay = document.getElementById("noteDisplay");

            if (message) {
                noteDisplay.textContent = message;
                noteDisplay.style.display = "block";
            } else {
                noteDisplay.style.display = "none";
            }
        }

        function showPopup() {
            const imageUrl = document.getElementById("valentineImage").src;
            const message = encodeURIComponent(document.getElementById("message").value);
            const shareUrl = `${window.location.origin}${window.location.pathname}?image=${encodeURIComponent(imageUrl)}&message=${message}`;
            
            document.getElementById("popupLink").value = shareUrl;
            document.getElementById("popup").style.display = "block";
        }

        function copyToClipboard() {
            const copyText = document.getElementById("popupLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Link skopiowany!");
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Otwieranie udostƒôpnionego linku z kartkƒÖ i wiadomo≈õciƒÖ
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("image")) {
            document.getElementById("valentineImage").src = urlParams.get("image");
        } else {
            // Je≈õli nie ma grafiki w linku, wylosuj jednƒÖ
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("valentineImage").src = images[randomIndex];
        }
        if (urlParams.has("message")) {
            const decodedMessage = decodeURIComponent(urlParams.get("message"));
            document.getElementById("message").value = decodedMessage;
            updateNote();
        }
    </script>
</body>
</html>
