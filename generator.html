<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kartek Walentynkowych</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
        }
        .card-container {
            width: 320px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .note {
            margin-top: 15px;
            font-size: 16px;
            font-style: italic;
            color: #444;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .share-link {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>üíå Generator Kartek Walentynkowych</h1>
    <div class="card-container">
        <img id="valentineImage" src="https://via.placeholder.com/300" alt="Kartka Walentynkowa">
        <textarea id="message" placeholder="Dodaj swojƒÖ wiadomo≈õƒá..." oninput="updateNote()"></textarea>
        <p id="noteDisplay" class="note"></p>
        <button onclick="randomImage()">üîÑ Wylosuj innƒÖ kartkƒô</button>
        <button onclick="showPopup()">üîó Udostƒôpnij</button>
        <button onclick="shareOnLinkedIn()">üîó Udostƒôpnij na LinkedIn</button>
    </div>

    <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);">
        <p>Skopiuj link do swojej kartki:</p>
        <input type="text" id="popupLink" style="width: 100%; padding: 5px;" readonly>
        <button onclick="copyToClipboard()">üìã Kopiuj</button>
        <button onclick="closePopup()">‚ùå Zamknij</button>
    </div>

    <script>
        const images = [
            "https://via.placeholder.com/300/FF9999/000000?text=Walentynka+1",
            "https://via.placeholder.com/300/FF6666/000000?text=Walentynka+2",
            "https://via.placeholder.com/300/FF3333/000000?text=Walentynka+3"
        ];

        function randomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("valentineImage").src = images[randomIndex];
        }

        function updateNote() {
            const message = document.getElementById("message").value.trim();
            const noteDisplay = document.getElementById("noteDisplay");

            if (message) {
                noteDisplay.innerHTML = `<strong>üíå Li≈õcik:</strong> ${message}`;
                noteDisplay.style.display = "block";
            } else {
                noteDisplay.style.display = "none";
            }
        }

        function showPopup() {
            const imageUrl = document.getElementById("valentineImage").src;
            const message = encodeURIComponent(document.getElementById("message").value);
            const shareUrl = `${window.location.origin}${window.location.pathname}?image=${encodeURIComponent(imageUrl)}&message=${message}`;
            
            document.getElementById("popupLink").value = shareUrl;
            document.getElementById("popup").style.display = "block";
        }

        function copyToClipboard() {
            const copyText = document.getElementById("popupLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Link skopiowany!");
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function shareOnLinkedIn() {
            const imageUrl = document.getElementById("valentineImage").src;
            const message = encodeURIComponent(document.getElementById("message").value);
            const shareUrl = `${window.location.origin}${window.location.pathname}?image=${encodeURIComponent(imageUrl)}&message=${message}`;
            const linkedInUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(shareUrl)}`;
            window.open(linkedInUrl, '_blank');
        }

        // Otwieranie udostƒôpnionego linku z kartkƒÖ i wiadomo≈õciƒÖ
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("image")) {
            document.getElementById("valentineImage").src = urlParams.get("image");
        }
        if (urlParams.has("message")) {
            const decodedMessage = decodeURIComponent(urlParams.get("message"));
            document.getElementById("message").value = decodedMessage;
            updateNote();
        }
    </script>

</body>
</html>
